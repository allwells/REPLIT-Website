<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Allwell Onen - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet" type="text/css" />
  <link href="css/navbar.css" rel="stylesheet" type="text/css" />
  <link href="css/footer.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <div>
        <h2>Leave a message</h2>
      </div>
      <form action="#">
        <div>
          <label for="name">Full Name</label>
          <input class="name" id="name" name="name" type="name" placeholder="Enter your full name" />
        </div>

        <div>
          <label for="email">Email<span>*</span></label>
          <input class="email" id="email" name="email" type="email" autocomplete="email"
            placeholder="Enter your email address" required />
        </div>

        <div>
          <label for="message">Message<span>*</span></label>
          <textarea class="message" id="message" name="message" placeholder="Leave a message..." required></textarea>
        </div>

        <div>
          <button type="submit" class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="copyright">
      Copyright &copy; 2022 Allwell Onen
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
